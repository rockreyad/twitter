<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/input.css" />
    <title>twitter - Clone</title>
  </head>
  <body>
    <div class="flex flex-row">
      <!-- SideBar -->
      <div class="p-4 basis-1/5 bg-red-500 text-white shadow-sm rounded-md">
        Left SideBar
      </div>
      <!-- Twitter Main -->
      <div class="p-4 basis-1/2 bg-green-500 text-white shadow-sm rounded-md">
        <div class="flex justify-between">
          <span class="text-lg font-semibold">Home</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"
            />
          </svg>
        </div>
        <div class="flex pt-2">
          <div>
            <img
              class="rounded-full w-14"
              src="https://pbs.twimg.com/profile_images/1082884471689404416/VYhjteRQ_400x400.jpg"
              alt=""
            />
          </div>
          <input
            type="text"
            class="foucs:outline-none placeholder:text-xl placeholder:text-gray-400 w-full rounded-lg"
            placeholder="what's on your mind!"
          />
        </div>
        <div class="pt-2">Hasan</div>
        <div class="grid pl-14 divide-y">
          <div class="flex space-x-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-green-500"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            <span class="text-blue-500">Everyone can see</span>
          </div>

          <div class="flex pt-2">Icons</div>
        </div>
      </div>
      <div class="p-4 basis-1/4 bg-blue-500 text-white shadow-sm rounded-md">
        Hello
      </div>
    </div>
  </body>
</html>
